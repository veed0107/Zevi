 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zevi - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Raleway', sans-serif;
        }
        .background {
            background: url('https://www.shutterstock.com/image-illustration/clothes-on-grunge-background-shelf-600nw-1867100056.jpg') no-repeat center center/cover;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
        }
        .welcome-heading {
            font-size: 32px;
            font-weight: 700;
            color: #a57c3b; /* Darker beige color */
            margin-bottom: 20px;
        }
        .search-container {
            position: relative;
            width: 50%;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .search-bar::placeholder {
            color: #a57c3b; /* Match the color for consistency */
        }
        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a57c3b;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="welcome-heading">Welcome to Veedanshi's Zevi</h1>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for brands...">
            <button class="search-button" onclick="search()">Search</button>
        </div>
    </div>
    <script>
        function search() {
            const query = document.querySelector('.search-bar').value;
            window.location.href = `results.html?brand=${query}`;
        }
    </script>
</body>
</html>
